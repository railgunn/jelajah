        .overlay button {

        /* Style for the Learn More button */
.learn-more-button {

}

}

.learn-more-button .button:hover {

    color: white;
}


        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .overlay {
                position: static;
                background-color: transparent;
                padding: 0;
                border-radius: 0;
                display: block;
            }

    <script>
        // JavaScript to add the class when at least half of the image is in the viewport
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;

            // Check if at least half of the image is visible
            return (
                rect.bottom >= windowHeight / 2 &&
                rect.top <= windowHeight / 2
            );
        }

        const pages = document.querySelectorAll(".page");

        function checkVisibility() {
            pages.forEach(page => {
                if (isElementInViewport(page) && !page.classList.contains("animate-on-scroll")) {
                    page.classList.add("animate-on-scroll");
                }
            });
        }

        window.addEventListener("scroll", checkVisibility);
    </script>
