<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelajah</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add CSS for responsive design */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            background-color: #ffffff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the buttons */
        .overlay {
            position: absolute;
            top: 58px; /* Adjust the value to move the buttons further down */
            right: 130px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .overlay button {
            background-color: #bf7e6a; /* Pastel Brown Button Background Color */
            border: none;
            margin: 5px;
            cursor: pointer;
            font-size: 20px; /* Adjust the font size as needed */
            color: #fff; /* White Text Color */
        }

        /* Restyle form elements */
        .form-input {
            background-color: #f1ebe8; /* Pastel Brown Form Input Background Color */
            border: 2px solid #bf7e6a; /* Pastel Brown Border Color */
            color: #4a4a4a; /* Dark Gray Text Color */
            text-align: left; /* Align text to the left */
        }

        .form-input::placeholder {
            color: #7a7a7a; /* Light Gray Placeholder Text Color */
        }

        /* Restyle form button */
        .form-button {
            background-color: #bf7e6a; /* Pastel Brown Button Background Color */
            border: 2px solid #bf7e6a; /* Pastel Brown Border Color */
            color: #fff; /* White Text Color */
        }

        /* Style for the pastel brown J */
        .pastel-brown {
            color: #bf7e6a; /* Pastel Brown Text Color */
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .overlay {
                position: static;
                background-color: transparent;
                padding: 0;
                border-radius: 0;
                display: block;
            }

            .overlay button {
                display: block;
                margin: 0;
                padding: 5px 10px;
            }
        }

        /* Add styles for scrolling */
        .scroll-container {
            height: 100vh; /* Set a fixed height to enable scrolling */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .scroll-content {
            padding: 20px;
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="scroll-container">
        <section data-aos="fade-up">
            <br><br>
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="index.html" class="flex items-center mb-6 text-2xl text-brown-600 font-bold">
        
                    <span class="pastel-brown">J</span>elajah.com
                </a>
                <div class="w-full bg-white rounded-lg shadow-xl md:mt-0 sm:max-w-md xl:p-0">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8 scroll-content">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-700 md:text-2xl">
                            Login to your Account
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <!-- Add fields for sign-up, like name, email, password, etc. -->
                            <div class="text-left">
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Your name</label>
                                <input type="text" name="name" id="name" class="form-input rounded-lg focus:outline-none focus:border focus:border-brown-600 block w-full p-2.5" placeholder="Your Name" required="" />
                            </div>
                            <div class="text-left">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="form-input rounded-lg focus:outline-none focus:border focus:border-brown-600 block w-full p-2.5" required="" />
                            </div>
                            
                            <br>
                            <!-- Add more sign-up fields as needed -->
                            <a href="index.html" class="form-button rounded-lg text-sm px-5 py-2.5 transition duration-250 ease-in text-center">Sign up</a>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                No Account? <a href="sign-up.html" class="font-medium text-brown-600 hover:underline dark:text-brown-500">Join Now</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
